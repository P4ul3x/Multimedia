<!DOCTYPE html>	<!-- @Version: 0.1.2 -->
<html>
<head>
	<meta charset="utf-8">

	<title>Uni</title>
	
	<!-- MENU RELATED -->
	<link rel="stylesheet" type="text/css" href="../css/Menu.css">
	<link rel="stylesheet" type="text/css" href="../css/MainMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/SinglePlayerMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/MultiPlayerMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/OptionsMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/HelpMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/CreditsMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/GameMenu.css">
	<link rel="stylesheet" type="text/css" href="../css/GamePauseMenu.css">

	<script type="text/javascript" src="../js/menu/Menu.js"></script>
	<script type="text/javascript" src="../js/menu/MainMenu.js"></script>
	<script type="text/javascript" src="../js/menu/SinglePlayerMenu.js"></script>
	<script type="text/javascript" src="../js/menu/MultiPlayerMenu.js"></script>
	<script type="text/javascript" src="../js/menu/OptionsMenu.js"></script>
	<script type="text/javascript" src="../js/menu/HelpMenu.js"></script>
	<script type="text/javascript" src="../js/menu/CreditsMenu.js"></script>
	<script type="text/javascript" src="../js/menu/GameMenu.js"></script>
	<script type="text/javascript" src="../js/menu/GamePauseMenu.js"></script>

	<!-- GAME RELATED -->
	<script type="text/javascript" src="../js/global.js"></script>

	<script type="text/javascript" src="../js/game/component/Component.js"></script>

	<script type="text/javascript" src="../js/game/component/visible/Visible.js"></script>

	<script type="text/javascript" src="../js/game/component/vector/Vector.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Acceleration.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Velocity.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Position.js"></script>

	<script type="text/javascript" src="../js/game/component/resistance/Resistance.js"></script>
	<script type="text/javascript" src="../js/game/component/resistance/DamageResistance.js"></script>

	<script type="text/javascript" src="../js/game/component/representation/Representation.js"></script>

	<script type="text/javascript" src="../js/game/component/regeneration/Regeneration.js"></script>
	<script type="text/javascript" src="../js/game/component/regeneration/HealthRegeneration.js"></script>

	<script type="text/javascript" src="../js/game/component/health/Health.js"></script>

	<script type="text/javascript" src="../js/game/component/draw/Draw.js"></script>

	<script type="text/javascript" src="../js/game/component/damage/Damage.js"></script>
	<script type="text/javascript" src="../js/game/component/damage/HealthDamage.js"></script>

	<script type="text/javascript" src="../js/game/component/context/Context.js"></script>

	<script type="text/javascript" src="../js/game/component/collision/Collision.js"></script>

	<script type="text/javascript" src="../js/game/entity/Entity.js"></script>
	<script type="text/javascript" src="../js/game/entity/Engine.js"></script>
	<script type="text/javascript" src="../js/game/entity/Game.js"></script>
	<script type="text/javascript" src="../js/game/entity/Obstacle.js"></script>

	<script type="text/javascript" src="../js/game/event/GameEvent.js"></script>

	<script type="text/javascript" src="../js/index.js"></script>

	<canvas id="OperationCanvas" style="display:none;"></canvas>
</head>
<body>
	<audio id="music" autoplay loop>
		<source src="../resources/menu/Direct-Tranquility.mp3" type="audio/mpeg">
		Your browser does not support the html5 audio tag.
	</audio>
	<div id="MainMenu" class="Menu">
		<div id="MainMenuButtons">
			<button id="MainMenuSinglePlayerButton">Single Player</button>
			<button id="MainMenuMultiPlayerButton">Multi Player</button>
			<button id="MainMenuOptionsButton">Options</button>
			<button id="MainMenuHelpButton">Help</button>
			<button id="MainMenuCreditsButton">Credits</button>
			<button id="MainMenuQuitButton">Quit</button>
		</div>
	</div>
	<div id="SinglePlayerMenu" class="Menu">
		<div id="levelDiv">
			<nav id="levelNavigation">
				<button id="levelButton1" class="levelButton"></button>
				<button id="levelButton2" class="levelButton"></button>
				<button id="levelButton3" class="levelButton"></button>
				<button id="levelButton4" class="levelButton"></button>
			</nav>
		</div>
		<div id="characterDiv">
			<nav id ="characterNavigation">
				<button id="characterButton1" class="characterButton"></button>
				<button id="characterButton2" class="characterButton"></button>
				<button id="characterButton3" class="characterButton"></button>
				<button id="characterButton4" class="characterButton"></button>
			</nav>
			<figure id="slideshow"></figure>
		</div>
		<button id="backButtonSinglePlayer">Back</button>
		<button id="startButtonSinglePlayer">Start</button>
 	</div>
	<div id="MultiPlayerMenu" class="Menu"></div>
	<div id="OptionsMenu" class="Menu">
		<button id="OptionsMenuBackButton">Back</button>
		<input id="VolumeControl" type="range" min="0.0" max="1.0" step="0.01">
	</div>
	<div id="HelpMenu" class="Menu">
		<button id="HelpMenuBackButton">Back</button>
	</div>
	<div id="CreditsMenu" class="CreditsMenu"></div>
	<div id="GameMenu" class="Menu">
		<canvas id="GameMenuCanvas"></canvas>
	</div>
	<div id="GamePauseMenu" class="Menu"></div>
</body>
</html>
