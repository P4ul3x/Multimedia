	<body>
		<canvas id="GameCanvas" width="1000" height="600"></canvas>

		<script type="text/javascript">
			"use strict";

			var context = document.getElementById("GameCanvas").getContext("2d");

			var game = new Game(context);

			var living = new Living(game);

			var image = new Image();

			image.addEventListener("load",function(){

				let ctx = game.SecundaryContext;
				ctx.canvas.width = image.width;
				ctx.canvas.height = image.height;
				ctx.drawImage(image,0,0);
				let imageData = ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height);
				new Appearance(imageData,living,game);
				new Position(100,100,living,game);
				new Velocity(0,0,living,game);
				new VelocityInputIntelligence(living,game);
				game.start();
				console.log(game);
			});

			image.crossOrigin = "Anonymous";
			image.src = "https://raw.githubusercontent.com/P4ul3x/Multimedia/master/resources/menu/SinglePlayerMenu/interrogationMark.png";

		</script>
