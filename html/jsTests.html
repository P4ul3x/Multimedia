	<script type="text/javascript">

		"use strict";

		var tests = [
			Game.test
		];

		(
			function(){
				window.addEventListener("load",test);
			}()
		);

		function test(){
			var i = 1;
			function next(){
				if(i<tests.length)
					tests[i++]();
			}
			window.addEventListener("done",next);
			tests[0]();
		}

	</script>

<body>
	<canvas id="TestCanvas"></canvas>
