<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Uni</title>

	<script type="text/javascript" src="../js/global.js"></script>

	<script type="text/javascript" src="../js/game/component/Component.js"></script>

	<script type="text/javascript" src="../js/game/component/visible/Visible.js"></script>

	<script type="text/javascript" src="../js/game/component/vector/Vector.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Acceleration.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Velocity.js"></script>
	<script type="text/javascript" src="../js/game/component/vector/Position.js"></script>

	<script type="text/javascript" src="../js/game/component/resistance/Resistance.js"></script>
	<script type="text/javascript" src="../js/game/component/resistance/DamageResistance.js"></script>

	<script type="text/javascript" src="../js/game/component/representation/Representation.js"></script>

	<script type="text/javascript" src="../js/game/component/regeneration/Regeneration.js"></script>
	<script type="text/javascript" src="../js/game/component/regeneration/HealthRegeneration.js"></script>

	<script type="text/javascript" src="../js/game/component/health/Health.js"></script>

	<script type="text/javascript" src="../js/game/component/damage/Damage.js"></script>
	<script type="text/javascript" src="../js/game/component/damage/HealthDamage.js"></script>

	<script type="text/javascript" src="../js/game/component/context/Context.js"></script>

	<script type="text/javascript" src="../js/game/component/collision/Collision.js"></script>

	<script type="text/javascript" src="../js/game/entity/Entity.js"></script>
	<script type="text/javascript" src="../js/game/entity/Engine.js"></script>
	<script type="text/javascript" src="../js/game/entity/Game.js"></script>
	<script type="text/javascript" src="../js/game/entity/Obstacle.js"></script>

	<script type="text/javascript" src="../js/game/event/GameEvent.js"></script>

	<script type="text/javascript">

		"use strict";

		var tests = [
			Game.test
		];

		(
			function(){
				window.addEventListener("load",test);
			}()
		);

		function test(){
			var i = 1;
			function next(){
				if(i<tests.length)
					tests[i++]();
			}
			window.addEventListener("done",next);
			tests[0]();
		}

	</script>
</head>
<body>
	<canvas id="TestCanvas" width="1000" height="800"></canvas>
	<canvas id="OperationCanvas"></canvas>
</body>
</html>
